<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>
  
</head>
<body>
  <div class="card">
    <div class="pattern-card"><img src="/images/bg-pattern-card.svg" alt="">
    <div class="card-image">
       <img src="/images/image-victor.jpg" alt="image of Victor">
      </div>
    </div>
    <div class="profile-name">Victor Crest <span class="age">26</span></div>
    <span class="city">London</span>
    <hr>
     <div class="stats">
       <h3 class="eighty">80K</h3>
       <h3 class="eight-hundred">803K</h3>
       <h3 class="one-thousand">1.4K</h3>
     </div>
     <div class="classifications">
       <span class="followers">Followers</span>
       <span class="likes">Likes</span>
       <span class="photos">Photos</span>
     </div>
  </div>
</body>
</html>
